<!DOCTYPE html>
<html>
<head>
    <title>Upload Post</title>
</head>
<body>
    <h2>Upload a New Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Post</button>
    </form>
</body>
</html>
